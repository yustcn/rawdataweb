<!DOCTYPE html>
<html lang="zh-CN" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Note there is no responsive meta tag here -->
    <title>声智科技</title>

      <!-- Latest compiled and minified CSS -->
    <link href="modules/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="modules/bootstrap-datepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">

  </head>

  <body>

  <div class="container" ng-app="RawdataDownloadTool" ng-controller="RawdataDownloadToolController">
    <div class="row">
      <div class="col-xs-10">
        <div class="panel panel-info">
          <div class="panel-heading">获取原始数据</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="clientId">client_id</label>
                <input type="text" class="form-control" id="clientId" placeholder="client_id" ng-model="clientId">
              </div>
              <div class="form-group">
                <label for="audio_type">audio_type</label>
                <input type="text" class="form-control" id="audio_type" placeholder="audio_type" ng-model="audioType">
              </div>
              <div class="form-group">
                <label for="start_datetime">from</label>
                <input type="text" id="start_datetime" class="form-control" value="2017-08-08 06:44:49.00" data-date-format="yyyy-mm-dd hh:ii:ss" ng-model="beginTime">
              </div>
              <div class="form-group">
                <label for="end_datetime">to</label>
                <input type="text" id="end_datetime" class="form-control" value="2017-08-08 06:44:49.00" data-date-format="yyyy-mm-dd hh:ii:ss" ng-model="endTime">
              </div>
              <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
            </form>
          </div>
        </div>

        <div class="panel panel-info infobg">
  		  <div class="panel-heading"> 搜索结果 </div>

          <div class="panel-body">
            <table class="table table-striped table-bordered table-condensed">
              <thead>
                <tr>
                  <th>client_id</th>
                  <th>dialog_id</th>
                  <th>audio_type</th>
                  <th>create_time</th>
                </tr>
              </thead>

              <tbody>
                <tr ng-repeat="item in resultItems">
                  <td>{{item.clientId}}</td>
                  <td>{{item.diaLogId}}</td>
                  <td>{{item.audioType}}</td>
                  <td>{{item.createTime}}</td>
                </tr>
              </tbody>
            </table>


            <div class="row" ng-show="isShow">
              <div class="col-md-1"><a class="btn btn-success" href="{{downloadUrl}}">下载</a></div>
            </div>
          </div>
  		</div>
  	  </div>
  	</div>
  </div> <!-- /container -->
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="modules/bootstrap/bootstrap.min.js"></script>
  <script src="modules/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
  <script type="text/javascript">
    $(function () {
        $('#start_datetime').datetimepicker();
        $('#end_datetime').datetimepicker();
    });
  </script>
  <script src="modules/angularjs/angular.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
